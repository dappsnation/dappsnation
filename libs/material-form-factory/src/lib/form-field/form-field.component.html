<mat-form-field [appearance]="schema.appearance" [floatLabel]="schema.floatLabel" [hideRequiredMarker]="schema.hideRequiredMarker">
  <ng-content></ng-content>

  <mat-label *ngIf="schema.label">{{ schema.label }}</mat-label>
  <mat-hint *ngIf="schema.hint">{{ schema.hint }}</mat-hint>

  <!-- TODO: Implement prefix / suffix -->

  <ng-container *ngIf="beforeViewInit">
    <input matInput/>
  </ng-container>

  <ng-container *ngFor="let error of schema.errors | keyvalue">
    <mat-error *ngIf="form.hasError(error.key)">
      {{ error.value }}
    </mat-error>
  </ng-container>
</mat-form-field>
